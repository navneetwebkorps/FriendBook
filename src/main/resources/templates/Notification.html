<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .notification-section {
            margin: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .notification-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-username {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .notification-buttons button {
            margin-right: 10px;
        }

        .btn-accept {
            background-color: #28a745;
            color: white;
        }

        .btn-reject {
            background-color: #dc3545;
            color: white;
        }

        .btn-follow {
            background-color: #007bff;
            color: white;
        }
    </style>
    <script>
        function hideAlert() {
            const alert = document.getElementById('success-alert');
            if (alert) {
                alert.style.display = 'none';
            }
        }

        window.onload = function() {
            setTimeout(hideAlert, 5000);
        };
        async function followRequestInNotification(event) {
    		event.preventDefault(); 

    		const formData = new FormData(event.target);

    		try {
    				const response = await
    			fetch('/userFollowRequest', {
    				method : 'POST',
    				body : formData,
    			});

    			if (response.ok) {
    				const data = await
    				response.text(); 	location.reload();

    			} else {
    				console.error('Error uploading photo:', response.statusText);
    			}
    		} catch (error) {
    			console.error('Error:', error);
    		}
    		

    	}
        async function followRequestAorRInNotification(event) {
    		event.preventDefault(); 
    		const formData = new FormData(event.target);

    		try {
    			
    			const response = await
    			fetch('/userFollowRequestAcceptorReject', {
    				method : 'POST',
    				body : formData,
    			});

    			if (response.ok) {
    				const data = await
    				response.text(); 	location.reload();

    			} else {
    				console.error('Error uploading photo:', response.statusText);
    			}
    		} catch (error) {
    			console.error('Error:', error);
    		}
    		

    	}
    </script>
</head>
<body>

    <div th:insert="~{Navbar :: navbar}"></div>

    <div th:if="${message}" id="success-alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="hideAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

 
    <div class="container">
        <div class="notification-section">
            <h4>Notifications</h4>

     
<div th:each="entry : ${requestList}">
    <div class="notification-item">
     
        <span class="notification-username" th:text="${entry.key}">Username</span>

     
        <div class="notification-buttons">
       
            <form th:action="@{/userFollowRequestAcceptorReject}" method="post" class="d-inline" onsubmit="followRequestAorRInNotification(event)">
                <input type="hidden" name="followerUsername" th:value="${entry.key}">
                <input type="hidden" name="username" th:value="${session.username}">
                <input type="hidden" name="status" th:value="true">
                <button type="submit" class="btn btn-accept btn-sm">Accept</button>
            </form>

           
            <form th:action="@{/userFollowRequestAcceptorReject}" method="post" class="d-inline" onsubmit="followRequestAorRInNotification(event)">
                <input type="hidden" name="followerUsername" th:value="${entry.key}">
                <input type="hidden" name="username" th:value="${session.username}">
                <input type="hidden" name="status" th:value="false">
                <button type="submit" class="btn btn-reject btn-sm">Reject</button>
            </form>

           
            <form th:action="@{/userFollowRequest}" method="post" class="d-inline" onsubmit="followRequestInNotification(event)">
                <input type="hidden" name="followerUsername" th:value="${entry.key}">
                <input type="hidden" name="username" th:value="${session.username}">
                <button type="submit" class="btn btn-follow btn-sm" th:disabled="${entry.value}">Follow</button>
            </form>
        </div>
    </div>
</div>


<div th:if="${requestList.size() == 0}">
    <p>No new notifications</p>
</div>

        </div>
    </div>

  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
