<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .notification-section {
            margin: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .notification-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-username {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .notification-buttons button {
            margin-right: 10px;
        }

        .btn-accept {
            background-color: #28a745;
            color: white;
        }

        .btn-reject {
            background-color: #dc3545;
            color: white;
        }

        .btn-follow {
            background-color: #007bff;
            color: white;
        }
    </style>
    <script>
        function hideAlert() {
            const alert = document.getElementById('success-alert');
            if (alert) {
                alert.style.display = 'none';
            }
        }

        window.onload = function() {
            // Set a timeout to hide the alert after 5 seconds
            setTimeout(hideAlert, 5000);
        };
    </script>
</head>
<body>
    <!-- Navbar (optional) -->
    <div th:insert="~{Navbar :: navbar}"></div>
      <!-- Success Message -->
    <div th:if="${message}" id="success-alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="hideAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Notifications Section -->
    <div class="container">
        <div class="notification-section">
            <h4>Notifications</h4>

            <!-- Loop through requestNewList map -->
            <div th:each="list : ${requestList}">
                <div class="notification-item">
                    <!-- Username (Key in the map) -->
                    <span class="notification-username" th:text="${list.userName}">Username</span>

                    <!-- Action buttons -->
                    <div class="notification-buttons">
                        <!-- Accept button -->
                        <form th:action="@{/userFollowRequestAcceptorReject}" method="post" class="d-inline">
                            <input type="hidden" name="followerUsername" th:value="${list.userName}">
                            <input type="hidden" name="username" th:value="${session.username}">
                            <input type="hidden" name="status" th:value="true">
                            <button type="submit" class="btn btn-accept btn-sm">Accept</button>
                        </form>

                        <!-- Reject button -->
                        <form th:action="@{/userFollowRequestAcceptorReject}" method="post" class="d-inline">
                            <input type="hidden" name="followerUsername" th:value="${list.userName}">
                            <input type="hidden" name="username" th:value="${session.username}">
                            <input type="hidden" name="status" th:value="false">
                            <button type="submit" class="btn btn-reject btn-sm">Reject</button>
                        </form>

                        <!-- Follow button (disabled if value in map is true) -->
                        <form th:action="@{/userFollowRequest2}" method="post" class="d-inline">
                            <input type="hidden" name="followerUsername" th:value="${list.userName}">
                            <input type="hidden" name="username" th:value="${session.username}">
                            <button type="submit" class="btn btn-follow btn-sm" th:disabled="${list.followingUserName}">Follow</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- If no requests are available -->
            <div th:if="${requestList.size() == 0}">
                <p>No new notifications</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
