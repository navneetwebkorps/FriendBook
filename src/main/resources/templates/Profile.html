<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
          body {
            background-color: #F0F2F5;
        }

        .profile-header {
            background-color: #1877F2;
            color: white;
            padding: 10px;
            font-size: 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-header button {
            background-color: white;
            color: #1877F2;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .profile-section {
            margin: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-section img {
            border: 5px solid black;
            margin-right: 20px;
        }

        .profile-info h5, .profile-info h6 {
            margin: 5px 0;
        }

        .photos-section {
            margin: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .photos-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .photos-grid img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .btn-custom {
            background-color: #1877F2;
            color: white;
            border: none;
        }

        .like-button {
            background-color: white;
            border: 1px solid red;
            color: red;
        }

        .like-button.liked {
            background-color: red;
            color: white;
            border: none;
        }

        .like-button[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
<script>
async function uploadPhoto(event) {
    event.preventDefault();
    console.log('Uploading photo...');

    const formData = new FormData(event.target);

    try {
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData,
        });

        if (response.ok) {
            console.log('Photo uploaded successfully');
            location.reload();
        } else {
            console.error('Error uploading photo:', response.statusText);
        }
    } catch (error) {
        console.error('Error:', error);
    }
}

async function sendComment1(event) {
    event.preventDefault();
    console.log('Sending comment...');

    const formData = new FormData(event.target);

    try {
        const response = await fetch('/photos/sendComment1', {
            method: 'POST',
            body: formData,
        });

        if (response.ok) {
            console.log('Comment sent successfully');
            location.reload();
        } else {
            console.error('Error sending comment:', response.statusText);
        }
    } catch (error) {
        console.error('Error:', error);
    }
}

async function sendLikeFunction(event) {
    event.preventDefault();

    const formData = new FormData(event.target);

    try {
        const response = await fetch('/photos/sendLike1', {
            method: 'POST',
            body: formData,
        });

        if (response.ok) {
            const data = await response.text();
            location.reload();

        } else {
            console.error('Error uploading photo:', response.statusText);
        }
    } catch (error) {
        console.error('Error:', error);
    }
}
</script>
</head>
<body>
    <div th:insert="~{Navbar :: navbar}"></div>

        <div class="profile-section">
            <div class="profile-header">
                <h5>Profile</h5>
                <form action="/updateProfileView" method="get" enctype="multipart/form-data" >
                    <input type="hidden" name="username" th:value="${session.username}">
                    <button type="submit">Edit</button>
                </form>
            </div>

            <div class="d-flex">
                <img th:src="${userProfile.base64Photo}" alt="Profile Photo" style="width: 150px; height: 150px;" />
                <div class="profile-info">
                    <h5><span th:text="${user.username}">Username</span></h5>
                <h6>
    Followers: 
    <a th:href="@{/viewFollowersAndFollowing}" th:text="${followers}">followers</a>
</h6>
<h6>
    Following: 
    <a th:href="@{/viewFollowersAndFollowing}" th:text="${following}">following</a>
</h6>

                    <h6>Songs: <span th:if="${userProfile != null && userProfile.favSongs != null}" th:text="${userProfile.favSongs}">Songs</span></h6>
                    <h6>Places: <span th:if="${userProfile != null && userProfile.favPlaces != null}" th:text="${userProfile.favPlaces}">Places</span></h6>
                    <h6>Books: <span th:if="${userProfile != null && userProfile.favBooks != null}" th:text="${userProfile.favBooks}">Books</span></h6>
                </div>
                <div class="form-group">
                    <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="uploadPhoto(event)">
                        <input type="hidden" name="username" th:value="${session.username}">
                        <label for="photo">Upload Photo</label>
                        <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*" required>
                        <button type="submit">Post</button>
                    </form>
                </div>
            </div>
        </div>

          <div class="photos-section">
            <h5>Uploaded Photos</h5>
            <div class="photos-grid">
                <div th:each="post : ${postPhotos}" class="photo-item">
                    <img th:src="${post.base64Photo}" alt="User Photo">
                    <div class="photo-actions">
                      <form action="/photos/sendLike1" method="post" onsubmit="sendLikeFunction(event)" > 
                            <input type="hidden" name="id" id="id" th:value="${post.randomId}">

                            <button type="submit" class="btn like-button" 
                                th:classappend="${post.alreadyLiked != null && post.alreadyLiked ? 'liked' : ''}"
                             >
                                <i class="fas fa-heart"></i> Like
                            </button>
                        </form>
                        <form method="post" action="/photos/sendComment1" onsubmit="sendComment1(event)">
                            <input type="hidden" name="id" id="id" th:value="${post.randomId}">
                            <input style="margin-left: 15px; width: 300px" type="text" name="comment" placeholder="Add Comments">
                            <button type="submit">Add</button>
                        </form>

                        <form action="/photos/getLikeComment" method="get">
                            <input type="hidden" name="id" th:value="${post.randomId}">
                            <input type="hidden" name="username" th:value="${session.username}">
                            <button type="submit" class="btn btn-primary">Like and Comment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
