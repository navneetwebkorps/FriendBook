<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #F0F2F5;
        }

        .profile-header {
            background-color: #1877F2;
            color: white;
            padding: 10px;
            font-size: 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-header button {
            background-color: white;
            color: #1877F2;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .profile-section {
            margin: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-section img {
            border: 5px solid black;
            margin-right: 20px;
        }

        .profile-info h5, .profile-info h6 {
            margin: 5px 0;
        }

        .photos-section {
            margin: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .photos-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .photos-grid img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .btn-custom {
            background-color: #1877F2;
            color: white;
            border: none;
        }

        .liked {
            color: red;
        }
    </style>

    <script>
        function hideAlert() {
            const alert = document.getElementById('success-alert');
            if (alert) {
                alert.style.display = 'none';
            }
        }

        window.onload = function() {
            // Set a timeout to hide the alert after 5 seconds
            setTimeout(hideAlert, 5000);
        };
    </script>
</head>
<body>
    <!-- Navbar (optional) -->
    <div th:insert="~{Navbar :: navbar}"></div>

    <!-- Success Message -->
    <div th:if="${message}" id="success-alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="hideAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Profile Section -->
    <div class="container">
        <div class="profile-section">
            <div class="profile-header">
                <h5>Profile</h5>
                <form action="/updateProfile" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="username" th:value="${session.username}">
                    <button type="submit">Edit</button>
                </form>
            </div>

            <div class="d-flex">
                <img th:src="${userProfile.base64Photo}" alt="Profile Photo" style="width: 150px; height: 150px;" />
                <div class="profile-info">
                    <h5><span th:text="${user.username}">Username</span></h5>
                    <form action="/viewFollowersAndFollowing" method="get">
                        <button type="submit">                  
                            <h6>Followers: <span th:text="${followers}">followers</span></h6>
                        </button>
                    </form>
                    <form action="/viewFollowersAndFollowing" method="get">
                        <button type="submit">  
                            <h6>Following: <span th:text="${following}">following</span></h6>
                        </button>
                    </form>
                    <h6>Songs: 
                        <span th:if="${userProfile != null && userProfile.favSongs != null}" th:text="${userProfile.favSongs}">Songs</span>
                        <span th:if="${userProfile == null || userProfile.favSongs == null}">No data available</span>
                    </h6>

                    <h6>Places: 
                        <span th:if="${userProfile != null && userProfile.favPlaces != null}" th:text="${userProfile.favPlaces}">Places</span>
                        <span th:if="${userProfile == null || userProfile.favPlaces == null}">No data available</span>
                    </h6>

                    <h6>Books: 
                        <span th:if="${userProfile != null && userProfile.favBooks != null}" th:text="${userProfile.favBooks}">Books</span>
                        <span th:if="${userProfile == null || userProfile.favBooks == null}">No data available</span>
                    </h6>
                </div>
                <div class="form-group">
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <label for="photo">Upload Photo</label>
                        <input type="hidden" name="username" th:value="${session.username}">
                        <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*" required>
                        <button type="submit">Post</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Uploaded Photos Section -->
        <div class="photos-section">
            <h5>Uploaded Photos</h5>
            <div class="photos-grid">
                <!-- Iterate over the list of PostPhoto objects -->
                <div th:each="post : ${postPhotos}" class="photo-item">
                    <img th:src="${post.base64Photo}" alt="User Photo">
                    <div class="photo-actions">
                        <form action="/photos/sendLike1" method="post">
                            <!-- Hidden input to pass the post ID -->
                            <input type="hidden" name="id" id="id" th:value="${post.randomId}">
                            <!-- Like button -->
                            <button type="submit" class="btn like-button" 
                                th:classappend="${post.alreadyLiked != null && post.alreadyLiked ? 'liked' : ''}">
                                <i class="fas fa-heart"></i> Like
                            </button>
                        </form>
                        <form method="post" action="/photos/sendComment1">
                            <input type="hidden" name="id" id="id" th:value="${post.randomId}">
                            <input style="margin-left: 15px; width: 300px" type="text" name="comment" placeholder="Add Comments">
                            <button type="submit">Add</button>
                        </form>

                        <form action="/photos/getLikeComment" method="get">
                            <input type="hidden" name="id" th:value="${post.randomId}">
                            <input type="hidden" name="username" th:value="${session.username}">
                            <button type="submit" class="btn btn-primary">Like and Comment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        document.querySelectorAll(".like-button").forEach(button => {
            button.addEventListener("click", function(event) {
                event.preventDefault();
                // Disable the button and change the style on click
                this.classList.add('liked');
                // Optionally, you can also submit the form here
                this.closest("form").submit();  // Submit the form when like button is clicked
            });
        });
    </script>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
