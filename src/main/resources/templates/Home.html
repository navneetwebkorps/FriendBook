<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="refresh" th:if="${session.username == null}" content="0; URL=/" />

    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Container to center the scrollable middle */
        .scrollable-container {
            display: flex;
            justify-content: center;
        }
        
        /* Ensure the scrollable middle remains centered and scrollable */
        .scrollable-middle {
            overflow-y: auto;
            height: 600px;
            margin-top:20px;
            border: 3px solid black;
            padding: 10px;
            width: 640px; /* Keep the card width consistent */
        }

        .like-button {
            background-color: white;
            border: 1px solid red;
            color: red;
        }

        .like-button.liked {
            background-color: red;
            color: white;
            border: none;
        }

        .like-button[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
  
 <script>
        function hideAlert() {
            const alert = document.getElementById('success-alert');
            if (alert) {
                alert.style.display = 'none';
            }
        }

        window.onload = function() {
            // Set a timeout to hide the alert after 5 seconds
            setTimeout(hideAlert, 5000);
        };
    </script>
</head>
<body>
    <!-- Include Navbar Fragment -->
    <div th:insert="~{Navbar :: navbar}"></div>
    
    <!-- Success message, auto-hide after 5 seconds -->
    <div th:if="${message}" id="success-alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="hideAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Scrollable Middle Section inside a centered container -->
    <div class="scrollable-container">
        <div class="scrollable-middle">
            <div style="margin: 10px;" th:each="postPhoto : ${postPhotoList}">
                <div class="card mb-4" style="border-color: black;">
                    <!-- Display username -->
                    <h5 class="card-title text-white" style="padding: 10px; background-color: #1877F2;" th:text="${postPhoto.userName}">Username</h5>

                    <!-- Display photo using base64 -->
                    <img style="width: 100%; height: 380px; border-color: black;" th:src="'data:image/jpeg;base64,' + ${postPhoto.base64Photo}" class="card-img-top" alt="Post Image">

                    <div class="card-body">
                        <!-- Like form -->
                        <form action="/photos/sendLike" method="post" >
                            <!-- Hidden input to pass the post ID -->
                            <input type="hidden" name="id" id="id" th:value="${postPhoto.randomId}">

                            <!-- Like button -->
                            <button type="submit" class="btn like-button" 
                                th:classappend="${postPhoto.alreadyLiked != null && postPhoto.alreadyLiked ? 'liked' : ''}"
                             >
                                <i class="fas fa-heart"></i> Like
                            </button>
                        </form>
                        <form method="post" action="/photos/sendComment">
                            <input type="hidden" name="id" id="id" th:value="${postPhoto.randomId}">
                            <input style="margin-left: 15px; width: 300px" type="text" name="comment" placeholder="Add Comments">
                            <button type="submit">Add</button>
                        </form>
                        <form action="/photos/getLikeComment" method="get">
                            <input type="hidden" name="id" id="id" th:value="${postPhoto.randomId}">
                            <button type="submit">All Comments</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Like Toggle Script -->
    <script type="text/javascript">
        document.querySelectorAll(".like-button").forEach(button => {
            button.addEventListener("click", function(event) {
                event.preventDefault();
                // Disable the button and change the style on click
                
                    this.classList.add('liked');
                  
                    // Optionally, you can also submit the form here
                    this.closest("form").submit();  // Submit the form when like button is clicked
                
            });
        });
    </script>
</body>
</html>
