<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function registerValidation() {
            var namePattern = /^[A-Za-z]+(?: [A-Za-z]+)*[A-Za-z]$/;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            var fname = document.getElementsByName("fname")[0].value;
            var lname = document.getElementsByName("lname")[0].value;
            var email = document.getElementsByName("email")[0].value;

            document.getElementById("nameError").innerText = "";
            document.getElementById("emailError").innerText = "";

            if (!namePattern.test(fname) || !namePattern.test(lname)) {
                document.getElementById("nameError").innerText = "First and Last Name must not start or end with spaces and can contain only alphabetic characters and single spaces between words.";
                return false;
            }
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerText = "Please enter a valid email address.";
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">User Registration</h2>
        <form action="/register" method="post" class="needs-validation">
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="Fname" name="fname" required>
                <div class="invalid-feedback">
                    Please enter your first name.
                </div>
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="Lname" name="lname" required>
                <div class="invalid-feedback">
                    Please enter your last name.
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <span id="emailError" style="color: red;"></span>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="invalid-feedback">
                    Please enter a password.
                </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="return registerValidation()">Register</button>
        </form>
        <span id="nameError" style="color: red;"></span>
    </div>
</body>
</html>
