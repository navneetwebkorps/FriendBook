<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers and Following</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
    
    async function followRemove(event) {
		event.preventDefault();
		const formData = new FormData(event.target);

		try {
		
			const response = await
			fetch('/userFollowRequestRemove', {
				method : 'POST',
				body : formData,
			});

			if (response.ok) {
				const data = await
				response.text(); // Wait for the response body
				
				// Reload the page after processing the response
				location.reload();

			} else {
				console.error('Error uploading photo:', response.statusText);
			}
		} catch (error) {
			console.error('Error:', error);
		}
		

	}
    async function userUnfollow(event) {
		event.preventDefault(); // Prevent the form from submitting the traditional way

		const formData = new FormData(event.target);

		try {
			// Wait for the response from the server
			const response = await
			fetch('/userUnfollow', {
				method : 'POST',
				body : formData,
			});

			if (response.ok) {
				const data = await
				response.text(); // Wait for the response body
				
				// Reload the page after processing the response
				location.reload();

			} else {
				console.error('Error uploading photo:', response.statusText);
			}
		} catch (error) {
			console.error('Error:', error);
		}
		

	}
    </script>
</head>
<body>
   <!-- Include Navbar Fragment -->
    <div th:insert="~{Navbar :: navbar}"></div>


    <!-- Main Container -->
    <div class="container mt-4">
        <div class="row">
            <!-- Followers Column -->
            <div class="col-md-6">
                <h2>Followers</h2>
                <div class="list-group">
                    <!-- Loop through the followers list and create a form for each -->
                    <div th:each="follower : ${FollowersUsernameList}">
                        <!-- Form to handle the action when follower's username is clicked -->
                        <form th:action="@{/fViewProfile}" method="get" >
                            <!-- Hidden input to send the follower's username -->
                            <input type="hidden" name="fUsername" th:value="${follower}" />
                            
                            <!-- Button to display follower username and trigger the form submission -->
                            <button type="submit" class="list-group-item list-group-item-action">
                                <h6 th:text="${follower}">Follower Username</h6>
                            </button>
                        </form>
                        <form th:action="@{/userFollowRequestRemove}" method="post" onsubmit="followRemove(event)" >
                               <input type="hidden" name="followerUsername" th:value="${follower}" />
                        <button type="submit">
                        Remove
                        </button>
                        
                        </form>
                    </div>
                </div>
            </div>

            <!-- Following Column -->
            <div class="col-md-6">
                <h2>Following</h2>
                <div class="list-group">
                    <!-- Loop through the following list and create a form for each -->
                    <div th:each="following : ${followingUsernameList}">
                        <!-- Form to handle the action when following user's username is clicked -->
                        <form th:action="@{/fViewProfile}" method="get">
                            <!-- Hidden input to send the following user's username -->
                            <input type="hidden" name="fUsername" th:value="${following}" />
                            
                            <!-- Button to display following username and trigger the form submission -->
                            <button type="submit" class="list-group-item list-group-item-action">
                                <h6 th:text="${following}">Following Username</h6>
                            </button>
                        </form>
                         <form th:action="@{/userUnfollow}" method="post" onsubmit="userUnfollow(event)">
                               <input type="hidden" name="followerUsername" th:value="${following}" />
                        <button type="submit">
                        Unfollow
                        </button>
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
