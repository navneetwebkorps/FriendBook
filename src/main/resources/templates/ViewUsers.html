<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Followers and Following</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<script type="text/javascript">
	async
	function followRemove(event) {
		event.preventDefault();
		const formData = new FormData(event.target);

		try {

			const response = await
			fetch('/userFollowRequestRemove', {
				method : 'POST',
				body : formData,
			});

			if (response.ok) {
				const data = await
				response.text();
				location.reload();

			} else {
				console.error('Error uploading photo:', response.statusText);
			}
		} catch (error) {
			console.error('Error:', error);
		}

	}
	async
	function userUnfollow(event) {
		event.preventDefault();
		const formData = new FormData(event.target);

		try {
			const response = await
			fetch('/userUnfollow', {
				method : 'POST',
				body : formData,
			});

			if (response.ok) {
				const data = await
				response.text();
				location.reload();

			} else {
				console.error('Error uploading photo:', response.statusText);
			}
		} catch (error) {
			console.error('Error:', error);
		}

	}
</script>
</head>
<body>
	<div th:insert="~{Navbar :: navbar}"></div>


	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6">
				<h2>Followers</h2>
				<div class="list-group">
					<div th:each="follower : ${FollowersUsernameList}">
						<form th:action="@{/fViewProfile}" method="get">
							<input type="hidden" name="fUsername" th:value="${follower}" />

							<button type="submit"
								class="list-group-item list-group-item-action">
								<h6 th:text="${follower}">Follower Username</h6>
							</button>
						</form>
						<form th:action="@{/userFollowRequestRemove}" method="post"
							onsubmit="followRemove(event)">
							<input type="hidden" name="followerUsername"
								th:value="${follower}" />
							<button type="submit">Remove</button>

						</form>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<h2>Following</h2>
				<div class="list-group">
					<div th:each="following : ${followingUsernameList}">
						<form th:action="@{/fViewProfile}" method="get">
							<input type="hidden" name="fUsername" th:value="${following}" />

							<button type="submit"
								class="list-group-item list-group-item-action">
								<h6 th:text="${following}">Following Username</h6>
							</button>
						</form>
						<form th:action="@{/userUnfollow}" method="post"
							onsubmit="userUnfollow(event)">
							<input type="hidden" name="followerUsername"
								th:value="${following}" />
							<button type="submit">Unfollow</button>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
