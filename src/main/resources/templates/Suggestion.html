<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Facebook color scheme */
        body {
            background-color: #F0F2F5;
        }

        .header {
            background-color: #1877F2;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-title {
            background-color: #1877F2;
            color: white;
            padding: 10px;
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        .card-body {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
        }

        .suggestions-table th, .suggestions-table td {
            padding: 10px;
            text-align: left;
        }

        .suggestions-table th {
            background-color: #e9ecef;
        }

        .follow-btn {
            background-color: #1877F2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .follow-btn:hover {
            background-color: #145db7;
        }

        .sticky-right {
            position: sticky;
            top: 0;
        }
    </style>
    <script>
        function hideAlert() {
            const alert = document.getElementById('success-alert');
            if (alert) {
                alert.style.display = 'none';
            }
        }

        window.onload = function() {
            // Set a timeout to hide the alert after 5 seconds
            setTimeout(hideAlert, 5000);
        };
    </script>
</head>
<body>
 <!-- Include Navbar Fragment -->
    <div th:insert="~{Navbar :: navbar}"></div>
      <!-- Success Message -->
    <div th:if="${message}" id="success-alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="hideAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- Facebook-like Header -->
    <div class="header">
        Suggestions
    </div>

    <!-- Main Container -->
    <div class="container mt-4">
        <div class="row">
            <!-- Suggestions Section -->
            <div class="col-md-12">
                <div class="card-body">
                    <h6 class="card-title">Suggestions</h6>
                    <div>
                        <table class="suggestions-table table table-borderless">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Profile Photo</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Iterate over the userSuggestions map -->
                                <tr th:each="entry : ${userSuggestions}">
                                    <!-- Display the username -->
                                    <td th:text="${entry.key}">Username1</td>

                                    <!-- Display the profile photo if available -->
                                    <td>
                                        <img th:if="${entry.value != null}"
                                             th:src="@{'data:image/jpeg;base64,' + ${entry.value}}"
                                             alt="Profile Photo" width="50" height="50" class="rounded-circle"/>
                                        <span th:if="${entry.value == null}">No photo</span>
                                    </td>

                                    <!-- Follow button -->
                                    <td>
                                        <form action="/userFollowRequest" method="post">
                                            <input type="hidden" name="followerUsername" th:value="${entry.key}">
                                            <input type="hidden" name="username" th:value="${session.username}">
                                            <button type="submit" class="follow-btn">Follow</button>
                                        </form>
                                    </td>
                                </tr>
                                <!-- More suggestions can be added dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery (optional for Bootstrap's JavaScript components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
